<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Favorite Starter Pokémon</h1>
    <p id="description">A trainer's favorite starter Pokémon survey</p>

    <form method="post" id="survey-form">
        <!-- Name -->
        <label for="name" id="name-label">Name:
            <input id="name" type="text" name="name" required placeholder="Ash Ketchum">
        </label><br><br>

        <!-- Email -->
        <label for="email" id="email-label">Email:
            <input id="email" type="email" name="email" required placeholder="AshKetchum@kanto.com">
        </label><br><br>

        <!-- Age -->
        <label for="number" id="number-label">Age:
            <input id="number" type="number" name="age" min="10" max="95" placeholder="18">
        </label><br><br>

        <!-- Favorite Starter Pokémon -->
        <fieldset>
            <legend>Favorite Starter Pokémon</legend>
            <label for="favorite-dropdown">Choose one:</label>
            <select id="favorite-dropdown" name="favorite-pokemon" required>
                <option value="">(select one)</option>
                <option value="1">Bulbasaur</option>
                <option value="2">Charmander</option>
                <option value="3">Squirtle</option>
                <option value="4">Chikorita</option>
                <option value="5">Cyndaquil</option>
                <option value="6">Totodile</option>
                <option value="7">Treecko</option>
                <option value="8">Torchic</option>
                <option value="9">Mudkip</option>
                <option value="10">Turtwig</option>
                <option value="11">Chimchar</option>
                <option value="12">Piplup</option>
                <option value="13">Snivy</option>
                <option value="14">Tepig</option>
                <option value="15">Oshawott</option>
                <option value="16">Chespin</option>
                <option value="17">Fennekin</option>
                <option value="18">Froakie</option>
                <option value="19">Grookey</option>
                <option value="20">Scorbunny</option>
                <option value="21">Sobble</option>
                <option value="22">Rowlet</option>
                <option value="23">Litten</option>
                <option value="24">Popplio</option>
                <option value="25">Sprigatito</option>
                <option value="26">Fuecoco</option>
                <option value="27">Quaxly</option>
                <option value="28">Pikachu</option>
                <option value="29">Eevee</option>
                <!-- Add other options here -->
            </select>
        </fieldset><br>

        <!-- Why Favorite -->
        <fieldset>
            <legend>Why do you like this Pokémon?</legend>
            <label for="design"><input id="design" type="radio" name="favorite-reason" value="design" required> Design</label>
            <label for="competitive"><input id="competitive" type="radio" name="favorite-reason" value="competitive"> Competitive</label>
            <label for="lore"><input id="lore" type="radio" name="favorite-reason" value="lore"> Lore</label>
            <label for="gimmick"><input id="gimmick" type="radio" name="favorite-reason" value="gimmick"> Gimmick</label>
            <label for="other-reason">
                <input id="other-reason" type="radio" name="favorite-reason" value="other">
                Other:
                <textarea id="other-reason-text" name="favorite-other-text" rows="3" cols="15" placeholder="Explain why!"></textarea>
            </label>
        </fieldset><br>

        <!-- Least Favorite Starter Pokémon -->
        <fieldset>
            <legend>Least Favorite Starter Pokémon</legend>
            <label for="least-favorite-dropdown">Choose one:</label>
            <select id="least-favorite-dropdown" name="least-favorite-pokemon">
                <option value="">(select one)</option>
                <option value="1">Bulbasaur</option>
                <option value="2">Charmander</option>
                <option value="3">Squirtle</option>
                <option value="4">Chikorita</option>
                <option value="5">Cyndaquil</option>
                <option value="6">Totodile</option>
                <option value="7">Treecko</option>
                <option value="8">Torchic</option>
                <option value="9">Mudkip</option>
                <option value="10">Turtwig</option>
                <option value="11">Chimchar</option>
                <option value="12">Piplup</option>
                <option value="13">Snivy</option>
                <option value="14">Tepig</option>
                <option value="15">Oshawott</option>
                <option value="16">Chespin</option>
                <option value="17">Fennekin</option>
                <option value="18">Froakie</option>
                <option value="19">Grookey</option>
                <option value="20">Scorbunny</option>
                <option value="21">Sobble</option>
                <option value="22">Rowlet</option>
                <option value="23">Litten</option>
                <option value="24">Popplio</option>
                <option value="25">Sprigatito</option>
                <option value="26">Fuecoco</option>
                <option value="27">Quaxly</option>
                <option value="28">Pikachu</option>
                <option value="29">Eevee</option>
                <!-- Add other options here -->
            </select>
        </fieldset><br>

        <!-- Why Least Favorite -->
        <fieldset>
            <legend>What makes this Pokémon your least favorite?</legend>
            <label for="least-design"><input id="least-design" type="checkbox" name="least-reason[]" value="design"> Design</label>
            <label for="least-competitive"><input id="least-competitive" type="checkbox" name="least-reason[]" value="competitive"> Competitive</label>
            <label for="least-lore"><input id="least-lore" type="checkbox" name="least-reason[]" value="lore"> Lore</label>
            <label for="least-gimmick"><input id="least-gimmick" type="checkbox" name="least-reason[]" value="gimmick"> Gimmick</label>
            <label for="least-other">
                <input id="least-other" type="checkbox" name="least-reason[]" value="other">
                Other:
                <textarea id="least-other-text" name="least-other-text" rows="3" cols="15" placeholder="Explain why!"></textarea>
            </label>
        </fieldset><br>

        <!-- Submit -->
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
